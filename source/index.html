<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="----">
  <link rel="stylesheet" href="./css/style.css">
  <title>Rumtibet</title>
</head>

<body>
  <main class="main">
    <div class="wrapper main__wrapper">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="./img/logo.png" alt="Logo" class="header__img">
        </a>
        <nav class="header__nav">
          <ul>
            <li><a href="/" class="header__link">Главная</a></li>
            <li><a href="" class="header__link">Про гида</a></li>
            <li><a href="" class="header__link">Программа тура</a></li>
            <li><a href="" class="header__link">Стоимость</a></li>
            <li><a href="" class="header__link">Блог</a></li>
            <li><a href="" class="header__link">Контакты</a></li>
          </ul>
        </nav>
        <button class="button button--small">Консультация</button>
      </header>

      <h1 class="main__title">Насладись прогулкой в горах<br>с командой единомышленников</h1>

      <form class="main__form form">
        <div class="form__field">
          <select id="location" name="location" class="form__select">
            <option disabled selected hidden>Локация для тура</option>
            <option>Россия</option>
            <option>США</option>
            <option>Китай</option>
            <option>Европа</option>
            <option>Африка</option>
          </select>
          <label for="location" class="form__label">выберите из списка</label>
        </div>
        <div class="form__field">
          <input type="date" name="date" id="date" class="form__date" value="test">
          <label for="date" class="form__label">укажите диапазон</label>
        </div>
        <div class="form__field">
          <select id="members" name="members" class="form__select">
            <option selected disabled hidden>Участники</option>
            <option>4</option>
            <option>8</option>
            <option>12</option>
          </select>
          <label for="members" class="form__label">минимум 4 человека</label>
        </div>
        <button type="submit" class="button">Найти программу</button>
      </form>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
